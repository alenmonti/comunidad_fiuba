<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop or Browse: File Upload | CodingNepal</title>
    <link rel="stylesheet" href="uploadFile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="drag-area">
    <div class="icon"><ion-icon name="cloud-upload"></ion-icon></div>
    <header>Arrastra y suelta para subir un archivo</header>
    <p>O</p>
    <button>Buscar Archivo</button>
  </div>
  <section class="formAndList">
    <ul id="fileList"></ul>
    <form action="" id="formArchivo">
      <input type="file" onchange="LoadFile(event)" accept="image/png, image/jpeg, application/pdf" id="archivoCargado">
      <input type="hidden" id="fileData" name="fileData">
      <input type="hidden" id="mimeType" name="mimeType">
      <input type="hidden" id="fileName" name="fileName">
      <input type="text" placeholder="Nombre" required>
      <input type="text" list="materias" placeholder="Materia" required>
      <datalist id="materias">
        <option value="analisis"></option>
        <option value="fisica"></option>
        <option value="quimica"></option>
      </datalist>
      <input type="text" list="año" placeholder="Año" required>
      <datalist id="año">
        <option value="2023"></option>
        <option value="2022"></option>
        <option value="2021"></option>
        <option value="2020"></option>
        <option value="2019"></option>
        <option value="2018"></option>
      </datalist>
      <select form="formArchivo" required>
        <option value="Final">Final</option>
        <option value="Parcial">Parcial</option>
        <option value="Resumen">Resumen</option>
      </select>
      <select form="formArchivo" required>
        <option value="primero">Primer Cuatrimestre</option>
        <option value="segundo">Segundo Cuatrimestre</option>
      </select>
      <input type="submit" value="Submit" class="submit" id="submit">
    </form>
  </section>
  <script src="script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
