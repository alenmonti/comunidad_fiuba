<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop or Browse: File Upload | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="drag-area">
    <div class="icon"><ion-icon name="cloud-upload"></ion-icon></div>
    <header>Arrastra y suelta para subir un archivo</header>
    <p>O</p>
    <button>Buscar Archivo</button>
    <ul id="fileList"></ul>
    <form action="">
      <input type="file" onchange="LoadFile(event)" accept="image/png, image/jpeg, application/pdf" hidden>
      <input type="hidden" id="fileData" name="fileData">
      <input type="hidden" id="mimeType" name="mimeType">
      <input type="hidden" id="fileName" name="fileName">
      <input type="submit" value="Submit" class="submit" id="submit">
    </form>
    
  </div>

  <script src="script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
